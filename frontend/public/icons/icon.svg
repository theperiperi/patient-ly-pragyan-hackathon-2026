<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Medical cross (subtle) -->
  <path d="M232 128h48v256h-48z" fill="#334155" opacity="0.5"/>
  <path d="M128 232h256v48H128z" fill="#334155" opacity="0.5"/>

  <!-- Heartbeat/pulse line -->
  <path
    d="M64 280 L140 280 L180 200 L220 360 L260 160 L300 320 L340 240 L380 280 L448 280"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- AI brain dots (neural network hint) -->
  <circle cx="180" cy="200" r="14" fill="#38bdf8"/>
  <circle cx="260" cy="160" r="14" fill="#38bdf8"/>
  <circle cx="340" cy="240" r="14" fill="#38bdf8"/>

  <!-- Connecting lines -->
  <line x1="180" y1="200" x2="260" y2="160" stroke="#38bdf8" stroke-width="4" opacity="0.5"/>
  <line x1="260" y1="160" x2="340" y2="240" stroke="#38bdf8" stroke-width="4" opacity="0.5"/>
</svg>
